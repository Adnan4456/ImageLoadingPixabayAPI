name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
#This workflow contains single job called build  
  build:
    # name: Build
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - name: Run one line command 
          run: echo "The job was automatically triggered by"
  lint:
    needs: [build]
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout code
        uses:  actions/checkout@v2
        
      - name: Run lint 
        run: ./gradlew lintDebug

      - name: Upload html test report 
        uses: actions/upload-artifact@v2
        with:
           name: lint.html
           path: app/build/reports/lint-results-debug.html
           
  unit-tests:
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run unit test
        run: ./gradlew test

      - name: Upload test report
        uses: actions/upload-artifact@v2
        with:
          name: unit_test_report
          path: app/build/reports/tests/testDebugUnitTest/

  instrumentation-test:
    needs: [unit-tests]
    runs-on: macons-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run expresso test
        uses:  reactivecircus/android-emulator-runner@v2
        with:
           api-level: 29
           script: ./gradlew connectedCheck

      - name: Upload test report
        uses: actions/upload-artifact@v2
        with:
          name: instrumentation_test_report
          path: app/build/reports/androidTest/connected

